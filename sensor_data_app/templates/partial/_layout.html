{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      --
    />
    <script src="https://use.fontawesome.com/952333061b.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a
            class="navbar-brand"
            asp-area=""
            asp-controller="Home"
            asp-action="Index"
          >
            <img
              src="{% static '/image/logo_smart_grow.png' %}"
              alt="Ethio-Leap logo"
              style="width: 300px; height: 150px; margin-left: -70px"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          >
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item" style="padding-right: 30px">
                <a class="nav-link text-dark" href="{% url 'home'%}"
                  ><i
                    class="fa fa-info-circle"
                    aria-hidden="true"
                    style="padding-right: 10px"
                  ></i
                  >Home</a
                >
              </li>

              <li class="nav-item" style="padding-right: 30px">
                <a class="nav-link text-dark"
                  ><i
                    class="fa fa-tachometer"
                    aria-hidden="true"
                    style="padding-right: 10px"
                  ></i>
                  DashBoard</a
                >
              </li>
              <li class="nav-item" style="padding-right: 30px">
                <a class="nav-link text-dark" href="{% url 'sensorData' %}"
                  ><i
                    class="fa fa-wifi"
                    aria-hidden="true"
                    style="padding-right: 10px"
                  ></i
                  >Sensors</a
                >
              </li>
              <li class="nav-item" style="padding-right: 30px">
                <a class="nav-link text-dark" href="{% url 'relays'%}"
                  ><i
                    class="fa fa-plug"
                    aria-hidden="true"
                    style="padding-right: 10px"
                  ></i
                  >Relays</a
                >                      
              
              </li>
              <li class="nav-item" style="padding-right: 30px">
                <a class="nav-link text-dark" href="{% url 'parameters'%}"
                  ><i class="fa fa-cog" aria-hidden="true" style="padding-right: 10px"></i>
                  Parameters</a
                >                      
              
              </li>
            </ul>
          </div>
        </div>
        <div class="mr-3">
          {% include 'partial/_login.html' %} 
        </div>
      </nav>
    </header>
    <div id="body">
        {% block body %} 
        {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="{% static '/lib/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/lib/jquery-validation/dist/jquery.validate.js' %}"></script>
    <script src="{% static '/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js' %}"></script>
    <script src="{% static '/lib/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/jquery-ajax-unobtrusive/jquery.unobtrusive-ajax.js' %}"></script>
    <script src="{% static '/js/site.js' %}" asp-append-version="true"></script>
  </body>
</html>
